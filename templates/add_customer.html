{% extends 'base_generic.html' %}

{% block title %}Add Customer{% endblock %}

{% block sidebar %}
    {% include 'sidebar.html' %}
{% endblock %}

{% block content %}

<div class="container mt-5">
    <h1 class="mb-4 text-center" style="font-weight: bold; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);">
        Select Lead Source
    </h1>
    <div class="row justify-content-center">
        <div class="col-md-3 col-sm-6 mb-4">
            <a href="#" class="lead-box">
                <div class="icon-wrapper">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <span>WhatsApp Leads</span>
            </a>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
            <a href="{% url 'fetch_pages' %}" class="lead-box">
                <div class="icon-wrapper">
                    <i class="fab fa-facebook"></i>
                </div>
                <span>Instagram and Facebook Leads</span>
            </a>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
            <a href="{% url 'fetch_pages' %}" class="lead-box">
                <div class="icon-wrapper">
                    <i class="fab fa-google"></i>
                </div>
                <span>Google Leads</span>
            </a>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
            <a href="{% url 'old_leads' %}" class="lead-box">
                <div class="icon-wrapper">
                    <i class="fas fa-upload"></i>
                </div>
                <span>Old Leads</span>
            </a>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
            <a href="#" class="lead-box">
                <div class="icon-wrapper">
                    <i class="fas fa-folder-open"></i> <!-- Folder Icon -->
                </div>
                <span>Uploaded/Added Leads</span>
            </a>
        </div>
    </div>
</div>

<style>
/* Background Styling */
body {
    background: linear-gradient(to right, #141e30, #243b55);
    font-family: 'Arial', sans-serif;
    color: white;
}

/* Page Title */
h1 {
    font-size: 2rem;
    color: #fff;
    margin-bottom: 2rem;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

/* 3D Styled Lead Box */
.lead-box {
    background: linear-gradient(145deg, #1e3c72, #2a5298);
    border-radius: 10px;
    text-align: center;
    padding: 15px;
    transition: all 0.3s ease-in-out;
    color: white;
    text-decoration: none;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4), -5px -5px 15px rgba(255, 255, 255, 0.1);
    height: 150px;
    perspective: 1000px;
}

.lead-box:hover {
    transform: translateY(-10px) rotateX(10deg) rotateY(10deg);
    box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.6), -10px -10px 20px rgba(255, 255, 255, 0.2);
}

/* Icon Wrapper */
.icon-wrapper {
    background: linear-gradient(145deg, #ffffff, #d9d9d9);
    border-radius: 50%;
    padding: 10px;
    margin-bottom: 10px;
    color: #333;
    font-size: 1.5rem;
    box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2), inset -2px -2px 5px rgba(255, 255, 255, 0.7);
    transition: transform 0.3s ease;
}

.lead-box:hover .icon-wrapper {
    transform: scale(1.2) rotate(15deg);
}

/* Text Styling */
.lead-box span {
    font-size: 1rem;
    font-weight: bold;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .lead-box {
        height: 130px;
        padding: 10px;
    }

    .icon-wrapper {
        font-size: 1.2rem;
    }

    .lead-box span {
        font-size: 0.9rem;
    }
}
</style>


{% endblock %}
