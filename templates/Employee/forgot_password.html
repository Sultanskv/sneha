<div class="d-flex justify-content-center align-items-center min-vh-100" style="background: linear-gradient(135deg, #82f9ff 0%, #82f9ff 100%);">
    <div class="card shadow-lg p-4 border-0" style="max-width: 450px; width: 100%; border-radius: 15px; background: #fff;">
        <!-- Logo -->
        <div class="text-center mb-4">
            <h3 class="fw-bold text-primary">Reset Password</h3>
        </div>

        <!-- Display Message if Exists -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Forgot Password Form -->
        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="form-label fw-semibold text-secondary">Enter Your Email</label>
                <input type="email" class="form-control border-0 shadow-sm p-2" id="email" name="email" placeholder="Enter your registered email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 shadow-sm" style="background: linear-gradient(135deg, #ff7e5f, #feb47b); border: none;">
                Send Reset Link
            </button>
        </form>

        <!-- Back to Login Link -->
        <div class="text-center mt-3">
            <a href="{% url 'employee_login' %}" class="text-decoration-none text-primary fw-semibold">
                <i class="bi bi-arrow-left-circle"></i> Back to Login
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
