<div class="d-flex justify-content-center align-items-center min-vh-100" style="background: linear-gradient(135deg, #82f9ff 0%, #82f9ff 100%);">
    <div class="card shadow-lg p-4 border-0" style="max-width: 450px; width: 100%; border-radius: 15px; background: #ffffff;">
        <!-- Title -->
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">Reset Password</h2>
        </div>

        <!-- Display Message if Exists -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Reset Password Form -->
        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-4">
                <label for="password" class="form-label fw-semibold text-secondary">New Password</label>
                <input type="password" class="form-control border-0 shadow-sm p-2" id="password" name="password" placeholder="Enter your new password" required>
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="form-label fw-semibold text-secondary">Confirm Password</label>
                <input type="password" class="form-control border-0 shadow-sm p-2" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 shadow-sm" style="background: linear-gradient(135deg, #82f9ff 0%, #34c3eb 100%); border: none;">
                Reset Password
            </button>
        </form>
    </div>
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
