<div class="d-flex justify-content-center align-items-center min-vh-100" style="background: linear-gradient(135deg, #121212 0%, #1c1c1c 100%);">
    <div class="card shadow-lg p-4 border-0" style="max-width: 450px; width: 100%; border-radius: 15px; background: linear-gradient(135deg, #232323, #1a1a1a); box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.8);">
        <!-- Title -->
        <div class="text-center mb-4">
            <h2 class="fw-bold" style="color: #82f9ff; text-shadow: 0px 4px 10px rgba(130, 249, 255, 0.6);">Reset Password</h2>
        </div>

        <!-- Display Message if Exists -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info alert-dismissible fade show" role="alert" style="background: #333; color: #f5f5f5; border: 1px solid #444;">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="filter: invert(1);"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Reset Password Form -->
        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-4">
                <label for="password" class="form-label fw-semibold" style="color: #b3b3b3;">New Password</label>
                <input type="password" class="form-control border-0 shadow-sm p-2" id="password" name="password" placeholder="Enter your new password" required style="background: #1e1e1e; color: #f5f5f5; border-radius: 10px; box-shadow: inset 0px 4px 10px rgba(0, 0, 0, 0.6);">
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="form-label fw-semibold" style="color: #b3b3b3;">Confirm Password</label>
                <input type="password" class="form-control border-0 shadow-sm p-2" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required style="background: #1e1e1e; color: #f5f5f5; border-radius: 10px; box-shadow: inset 0px 4px 10px rgba(0, 0, 0, 0.6);">
            </div>
            <button type="submit" class="btn w-100 py-2 shadow-sm" style="background: linear-gradient(135deg, #82f9ff 0%, #34c3eb 100%); border: none; color: #fff; border-radius: 15px; box-shadow: 0px 5px 15px rgba(82, 234, 250, 0.6); transition: transform 0.3s;">
                Reset Password
            </button>
        </form>
    </div>
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
