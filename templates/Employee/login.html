<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #82f9ff, #ff9a44);
      background-size: 200% 200%;
      animation: gradientBG 8s ease infinite;
    }

    /* @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    } */

    .form-wrapper {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .form-wrapper h2 {
      color: #ff7eb3;
      margin-bottom: 1.5rem;
    }

    .form-wrapper input {
      border-radius: 10px;
      font-size: 1rem;
    }

    .form-wrapper button {
      background: linear-gradient(135deg, #ff758c, #ff9a44);
      color: white;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .form-wrapper button:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 15px rgba(255, 121, 172, 0.8);
    }

    .form-wrapper .error p {
      color: #ff6b6b;
      font-size: 0.9rem;
    }

    .form-wrapper p a {
      color: #56d6f3;
      text-decoration: none;
      font-weight: bold;
    }

    .form-wrapper p a:hover {
      text-decoration: underline;
      color: #ff7eb3;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h2>Login</h2>
    {% if messages %}
    <div class="alert alert-danger">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    <form method="post" class="needs-validation" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="Enter your email"
          required
        />
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="mb-3">
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Enter your password"
          required
        />
        <div class="invalid-feedback">Password is required.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3">
      <a href="{% url 'forgot_password' %}">Forgot Password</a>
    </p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Enable client-side validation with Bootstrap
    (function () {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach((form) => {
        form.addEventListener(
          'submit',
          (event) => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          },
          false
        );
      });
    })();
  </script>
</body>
</html>
