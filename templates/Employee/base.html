<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    
    rel="stylesheet"
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      overflow: hidden;
      background: #121212; /* Black background for dark theme */
    }

    .sidebar {
      width: 250px;
      height: 100%;
      background: #1c1c1c; /* Darker shade for sidebar */
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.6);
      padding: 20px 15px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h3 {
      color: #f5f5f5; /* Light text for contrast */
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 2rem;
      font-weight: bold;
    }

    .sidebar .nav-item a {
      color: #b3b3b3; /* Grey text for nav links */
      font-size: 1.1rem;
      padding: 10px 15px;
      border-radius: 10px;
      text-decoration: none;
      display: flex;
      align-items: center;
      margin: 5px 0;
      transition: all 0.3s ease-in-out;
    }

    .sidebar .nav-item a:hover {
      background: linear-gradient(135deg, #444444, #666666); /* Gradient hover effect in grey shades */
      color: #fff; /* White text on hover */
      box-shadow: 0 4px 8px rgba(68, 68, 68, 0.6);
    }

    .sidebar .nav-item a i {
      margin-right: 10px;
      font-size: 1.2rem;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background: #1e1e1e; /* Darker grey for content background */
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
    }

    .content h1 {
      color: #f5f5f5; /* Light text for headings */
      font-size: 2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Dashboard</h3>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a href="{% url 'Dashboard' %}"><i class="bi bi-house"></i> Home</a>
      </li>
      
      <li class="nav-item">
        <a href="{% url 'employee_leads' %}"><i class="bi bi-person-lines-fill"></i> All Leads</a>
      </li>

      <li class="nav-item">
        <a href="#"><i class="bi bi-person"></i> Profile</a>
      </li>
      <li class="nav-item">
        <a href="#"><i class="bi bi-gear"></i> Settings</a>
      </li>
      <li class="nav-item">
        <a href="#"><i class="bi bi-chat"></i> Messages</a>
      </li>
      <li class="nav-item">
        <a href="{% url 'Employee_logout' %}"><i class="bi bi-box-arrow-right"></i> Logout</a>
      </li>
    </ul>
  </div>
  
  <div class="content">
    {% block content %}
    {% endblock %}
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
  

</body>
</html>
